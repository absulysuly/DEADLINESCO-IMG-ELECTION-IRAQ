<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iraqi Election Platform - WORKING</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">🇮🇶 Iraqi Election Platform</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl mb-4">Platform Stats</h2>
            <div id="stats" class="text-xl">Loading...</div>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl mb-4">Candidates</h2>
            <div id="candidates" class="grid grid-cols-1 md:grid-cols-2 gap-4">Loading...</div>
        </div>
    </div>

    <script>
        // Fetch stats
        fetch('http://localhost:4001/api/stats')
            .then(res => res.json())
            .then(data => {
                const stats = data.data;
                document.getElementById('stats').innerHTML = `
                    <p>✅ Total Candidates: ${stats.total}</p>
                    <p>👨 Male: ${stats.byGender.male}</p>
                    <p>👩 Female: ${stats.byGender.female}</p>
                `;
            })
            .catch(err => {
                document.getElementById('stats').innerHTML = '❌ Backend not running on port 4001';
            });

        // Fetch candidates
        fetch('http://localhost:4001/api/candidates?limit=20')
            .then(res => res.json())
            .then(data => {
                const candidates = data.data;
                document.getElementById('candidates').innerHTML = candidates.map(c => `
                    <div class="bg-gray-700 p-4 rounded">
                        <h3 class="font-bold text-lg">${c.fullNameArabic}</h3>
                        <p>📍 ${c.governorate}</p>
                        <p>🎫 Ballot: ${c.ballotNumber}</p>
                        <p>👤 ${c.sex}</p>
                    </div>
                `).join('');
            })
            .catch(err => {
                document.getElementById('candidates').innerHTML = '❌ Cannot connect to backend';
            });
    </script>
</body>
</html>
